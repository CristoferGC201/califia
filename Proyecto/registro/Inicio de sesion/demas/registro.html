<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Folmulario de Registro -->
     <form method ="POST" 
 
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_registro.php" method="post">
            <!-- Campo oculto para el ID único (puede ser generado automáticamente en el servidor) -->
            <input type="hidden" id="id" name="id">
            
            <!-- Nombre de Usuario -->
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <!-- Correo Electrónico (debe ser único) -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <!-- Contraseña (deberá ser encriptada en el servidor) -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            

            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
